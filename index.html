<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.2.1.js"></script>
     <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Talk to the Web page</title>
  </head>
  <body>
    <div class="container">
          <h1>We love kitties, doggies and sometimes we need reassurance that they love us too.</h1>
          <p>Click a button to see if your kitty or doggie loves you.</p>


          <div class="row">
            <div class="col-md-4">
              <img src="kitten.jpg" alt= "picture of a kitten">
              <h2>Cat</h2>
              <button class="btn btn-default" id="cat">Cat</button>
              <ul class="kitty">
              </ul>
            </div>



              <div class="col-md-4">
                <img src= "dog.jpg" alt= "picture of a dog">
                <h2>Dog</h2>
                <button class="btn btn-default" id="dog">Dog</button>
                <ul class="doggie">
                </ul>
              </div>



                <div class="col-md-4">
                  <img src= "neither.jpg" alt= "picture of no pets sign">
                  <h2>Neither</h2>
                  <button class="btn btn-default" id="neither">Neither</button>
                  <ul class="nope">
                  </ul>
                </div>
                </div>









          </div>


      </body>
</html>
